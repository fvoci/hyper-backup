# ğŸ“¦ .github/dependabot.yml

version: 2
updates:
  # ğŸ”§ Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    groups:
      go-dependencies:
        patterns:
          - "*"

  # âš™ï¸ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(actions)"
    groups:
      github-actions:
        patterns:
          - "*"

  # (Optional) Node.js (pnpm) - if youâ€™re using it in `package.json`
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(js)"
    groups:
      js-dependencies:
        patterns:
          - "*"
